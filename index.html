<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de F√©rias 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <h1 class="text-3xl font-bold text-gray-800">Escala de F√©rias 2026</h1>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="exportToCSV()" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                            üì• Exportar
                        </button>
                        <button onclick="resetData()" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                            üóëÔ∏è Resetar
                        </button>
                    </div>
                </div>

                <div id="success-message" class="hidden mb-4 p-4 bg-green-100 border border-green-400 rounded-lg">
                    <span class="text-green-800">‚úÖ F√©rias registradas com sucesso!</span>
                </div>

                <div id="error-message" class="hidden mb-4 p-4 bg-red-100 border border-red-400 rounded-lg">
                    <span class="text-red-800" id="error-text"></span>
                </div>

                <div id="loading-message" class="hidden mb-4 p-4 bg-blue-100 border border-blue-400 rounded-lg">
                    <span class="text-blue-800">‚è≥ Carregando dados...</span>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Seu Nome Completo</label>
                        <input type="text" id="employee-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Digite seu nome">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Seu CPF</label>
                        <input type="text" id="employee-cpf" maxlength="14" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="000.000.000-00">
                    </div>

                    <div class="grid md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">1¬™ Op√ß√£o de M√™s</label>
                            <select id="choice-1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">Selecione um m√™s</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">2¬™ Op√ß√£o de M√™s</label>
                            <select id="choice-2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">Selecione um m√™s</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">3¬™ Op√ß√£o de M√™s</label>
                            <select id="choice-3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="">Selecione um m√™s</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="submitForm()" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                        Registrar Minhas F√©rias
                    </button>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-xl p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">üìä Ocupa√ß√£o dos Meses</h2>
                    <div id="month-occupation" class="space-y-2"></div>
                </div>

                <div class="bg-white rounded-lg shadow-xl p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4" id="employee-count">üë• Colaboradores Registrados (0/31)</h2>
                    <div id="employee-list" class="max-h-96 overflow-y-auto space-y-2">
                        <p class="text-gray-500 text-center py-8">Nenhum colaborador registrado ainda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycby85dFAq6HYnCuBOVC4ny1-Vkim8PQmtyJRAzuvgra3oht-pqKnJIJGuOWfyQ6U8SXk/exec';
        const months = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        let employees = [];
        let schedule = {};

        // Formatar CPF
        document.getElementById('employee-cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // Carregar dados ao iniciar
        window.addEventListener('load', loadData);

        async function loadData() {
            showLoading(true);
            try {
                const response = await fetch(API_URL + '?action=get');
                const data = await response.json();
                
                if (data.success) {
                    employees = data.employees;
                    processSchedule();
                    updateUI();
                }
            } catch (error) {
                showError('Erro ao carregar dados: ' + error.message);
            }
            showLoading(false);
        }

        function processSchedule() {
            schedule = {};
            const monthCount = {};
            
            employees.forEach(emp => {
                for (let choice of emp.choices) {
                    if (choice) {
                        monthCount[choice] = (monthCount[choice] || 0);
                        if (monthCount[choice] < 3 && !emp.assignedMonth) {
                            emp.assignedMonth = choice;
                            schedule[emp.cpf] = emp;
                            monthCount[choice]++;
                            break;
                        }
                    }
                }
                if (!emp.assignedMonth) {
                    schedule[emp.cpf] = emp;
                }
            });
        }

        function updateUI() {
            updateMonthSelects();
            updateMonthOccupation();
            updateEmployeeList();
        }

        function updateMonthSelects() {
            const monthCount = {};
            Object.values(schedule).forEach(emp => {
                if (emp.assignedMonth) {
                    monthCount[emp.assignedMonth] = (monthCount[emp.assignedMonth] || 0) + 1;
                }
            });

            ['choice-1', 'choice-2', 'choice-3'].forEach(id => {
                const select = document.getElementById(id);
                const currentValue = select.value;
                select.innerHTML = '<option value="">Selecione um m√™s</option>';
                
                months.forEach(month => {
                    const count = monthCount[month] || 0;
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = `${month} (${count}/3)`;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });
        }

        function updateMonthOccupation() {
            const monthCount = {};
            Object.values(schedule).forEach(emp => {
                if (emp.assignedMonth) {
                    monthCount[emp.assignedMonth] = (monthCount[emp.assignedMonth] || 0) + 1;
                }
            });

            const html = months.map(month => {
                const count = monthCount[month] || 0;
                const percentage = (count / 3) * 100;
                const isAvailable = count < 3;
                const barColor = percentage === 100 ? 'bg-red-500' : percentage >= 66 ? 'bg-yellow-500' : 'bg-green-500';
                
                return `
                    <div class="space-y-1">
                        <div class="flex justify-between text-sm">
                            <span class="font-medium">${month}</span>
                            <span class="${isAvailable ? 'text-green-600' : 'text-red-600'}">
                                ${count}/3 ${isAvailable ? '‚úì' : '‚úó'}
                            </span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="h-2 rounded-full transition-all ${barColor}" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('month-occupation').innerHTML = html;
        }

        function updateEmployeeList() {
            document.getElementById('employee-count').textContent = `üë• Colaboradores Registrados (${employees.length}/31)`;
            
            if (employees.length === 0) {
                document.getElementById('employee-list').innerHTML = '<p class="text-gray-500 text-center py-8">Nenhum colaborador registrado ainda</p>';
                return;
            }

            const html = employees.map(emp => {
                const assigned = schedule[emp.cpf];
                const statusClass = assigned?.assignedMonth ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                const statusText = assigned?.assignedMonth || 'Aguardando';
                
                return `
                    <div class="border border-gray-200 rounded-lg p-3">
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-medium text-gray-800">${emp.name}</span>
                            <span class="px-2 py-1 ${statusClass} text-xs rounded-full">${statusText}</span>
                        </div>
                        <div class="text-xs text-gray-600">
                            Escolhas: ${emp.choices.filter(c => c).join(', ') || 'Nenhuma'}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('employee-list').innerHTML = html;
        }

        async function submitForm() {
            hideMessages();
            
            const name = document.getElementById('employee-name').value.trim();
            const cpf = document.getElementById('employee-cpf').value.trim();
            const choice1 = document.getElementById('choice-1').value;
            const choice2 = document.getElementById('choice-2').value;
            const choice3 = document.getElementById('choice-3').value;

            if (!name) {
                showError('Por favor, digite seu nome');
                return;
            }

            if (!cpf || cpf.replace(/\D/g, '').length !== 11) {
                showError('CPF inv√°lido! Digite os 11 d√≠gitos do CPF.');
                return;
            }

            const choices = [choice1, choice2, choice3].filter(c => c);
            if (choices.length === 0) {
                showError('Selecione pelo menos uma op√ß√£o de m√™s');
                return;
            }

            const uniqueChoices = new Set(choices);
            if (uniqueChoices.size !== choices.length) {
                showError('Voc√™ n√£o pode selecionar o mesmo m√™s mais de uma vez');
                return;
            }

            showLoading(true);

            // Calcular m√™s atribu√≠do
            const monthCount = {};
            Object.values(schedule).forEach(emp => {
                if (emp.assignedMonth) {
                    monthCount[emp.assignedMonth] = (monthCount[emp.assignedMonth] || 0) + 1;
                }
            });

            let assignedMonth = null;
            for (let choice of [choice1, choice2, choice3]) {
                if (choice && (monthCount[choice] || 0) < 3) {
                    assignedMonth = choice;
                    break;
                }
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'add',
                        name: name,
                        cpf: cpf,
                        choices: [choice1, choice2, choice3],
                        assignedMonth: assignedMonth
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess();
                    document.getElementById('employee-name').value = '';
                    document.getElementById('employee-cpf').value = '';
                    document.getElementById('choice-1').value = '';
                    document.getElementById('choice-2').value = '';
                    document.getElementById('choice-3').value = '';
                    await loadData();
                } else {
                    showError(data.error || 'Erro ao registrar f√©rias');
                }
            } catch (error) {
                showError('Erro ao salvar: ' + error.message);
            }

            showLoading(false);
        }

        async function exportToCSV() {
            const password = prompt('Digite a senha de administrador para exportar:');
            
            if (password !== 'lig@457812#') {
                alert('‚ùå Senha incorreta! Apenas administradores podem exportar os dados.');
                return;
            }

            let csv = 'Nome,CPF,1¬™ Escolha,2¬™ Escolha,3¬™ Escolha,M√™s Atribu√≠do,Status\n';
            
            employees.forEach(emp => {
                const assigned = schedule[emp.cpf];
                const status = assigned?.assignedMonth ? 'Confirmado' : 'Aguardando';
                csv += `${emp.name},${emp.cpf},${emp.choices[0] || '-'},${emp.choices[1] || '-'},${emp.choices[2] || '-'},${assigned?.assignedMonth || 'N√£o alocado'},${status}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `escala-ferias-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        async function resetData() {
            const password = prompt('Digite a senha de administrador para resetar os dados:');
            
            if (password !== 'lig@457812#') {
                alert('‚ùå Senha incorreta! Apenas administradores podem resetar os dados.');
                return;
            }
            
            if (!confirm('Tem certeza que deseja resetar todos os dados? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'reset',
                        password: password
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Dados resetados com sucesso!');
                    await loadData();
                } else {
                    alert('‚ùå Erro ao resetar dados');
                }
            } catch (error) {
                alert('‚ùå Erro: ' + error.message);
            }

            showLoading(false);
        }

        function showSuccess() {
            document.getElementById('success-message').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('success-message').classList.add('hidden');
            }, 3000);
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
        }

        function showLoading(show) {
            if (show) {
                document.getElementById('loading-message').classList.remove('hidden');
            } else {
                document.getElementById('loading-message').classList.add('hidden');
            }
        }

        function hideMessages() {
            document.getElementById('success-message').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }
    </script>
</body>
</html>
